<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng danh sách</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: left;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
        }
        th {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th style="width: 50px;">STT</th>
        <th>Tên</th>
        <th>giá</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Nguyễn Văn A</td>
        <td>100000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Trần Thị B</td>
        <td>2000000</td>
    </tr>
    <tfoot>
        <tr>
            <td>Tổng tiền</td>
            <td>500000</td>
    </tfoot>
</table>

</body>
</html>
